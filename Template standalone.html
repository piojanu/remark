        var url = this;
        return '<img src="' + url + '" style="width: ' + percentage + '" />';
      };
      remark.macros.super = function () {
	    var func = arguments.callee;
        if (typeof func.counter == 'undefined') {
          func.counter = 0;
        }
        ++func.counter;
	  
        return '<sup class="red">' + func.counter + '</sup>';
      };
      remark.macros.script = function () {
	    var func = arguments.callee;
        if (typeof func.counter == 'undefined') {
          func.counter = 0;
        }
        ++func.counter;
	  
        return '<sup class="red">' + func.counter + '</sup>';
      };

      // Run remark!
